			<div class="form-label">Fødselsdato:</div> <input type="text" name="dob" value="010189"><br>

			<input type="radio" name="gender" value="female" /> Kvinde <br>

			<br /><br />

			<p>Fejlopslag:</p>

			-->

			</div>

			<div class="line"></div>

			<div id="affilitates">
				Søren Louv-Jansen & Lasse Boisen Andersen [Konscript]
			</div>
