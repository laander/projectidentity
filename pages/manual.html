<html>
	<head>
		<script src="./js/jquery-1.7.1.min.js"></script>	 			
		<script src="./js/jquery-ui-1.8.17.custom.min.js"></script>	
		<script src="./socket.io/socket.io.js" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8" src="./js/screen.js"></script>	 	
		
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.17.custom.css">		
		<link rel="stylesheet" href="css/main.css">				
	<head>
	<body>

		<div id="controllerContainer">
			Fornavn: <input type="text" name="firstName" value="Søren"><br>
			Efternavn: <input type="text" name="lastName"><br>
			Fødselsdato: <input type="text" name="dob" value="010189"><br>

			<div id="sex">
				<input type="radio" name="gender" id="male" checked="checked" value="male"  /><label for="male">Mand</label>
				<input type="radio" name="gender" id="female" value="female" /><label for="female">Kvinde</label>
			</div>
			<button type="submit" id="findValidNumbers">Find CPR</button></br>
		</div>

		<button id="stopTimer">Stop</button>		

		<div id="progressbars">		
			<p class="title">Status:</p>
			<div class="progressbar completed"></div>
		</div>
		
		<div id="inputData">			
			<span class="title">Oplysninger:</span>
			<p class="content"> </p>
		</div>		
			
		<div id="correctCpr">			
			<span class="title">Korrekt CPR-nummer:</span>
			<span class="content"> - </span>
		</div>
		
		<div id="failedCpr">			
			<span class="title">Fejl ved følgende opslag:</span>
			<span class="content"> - </span>
		</div>



	</body>
</html>
